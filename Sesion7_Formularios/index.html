<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico - Sesión 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="formRegistro">
            
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" placeholder="ejemplo@correo.com">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres">
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Mínimo 8 dígitos">

            <label for="pais">Selecciona tu País:</label>
            <select id="pais">
                <option value="">-- Seleccionar País --</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Peru">Perú</option>
                <option value="Chile">Chile</option>
                <option value="Otro">Otro</option>
            </select>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terminos">
                <label for="terminos" class="inline-label">Acepto los términos y condiciones</label>
            </div>
            
            <button type="submit">Registrar</button>
            <p id="mensaje" class="mensaje"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
